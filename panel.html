<h1>Enable 'Always on Top': </h1>  
<br />
<h3>Step 1:</h3>
Please go to <a id="flags_tab_link" href="#">chrome://flags/#enable-panels</a>  
<br /><br />
<h3>Step 2:</h3>
Search for "Panels", choose enable.
<br /><br />
<h3>Step 3:</h3>
Restart chrome.
<br /><br />
<h3>Step 4:</h3>
Open extension again, click settings icon, then click on 'Always on Top'.
